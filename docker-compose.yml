version: '3'services:  simple_library_postgres:    container_name: simple_library_postgres    image: postgres:10.5-alpine    ports:      - 5432:5432    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: test  dev:    container_name: simple_library    build:      context: .      dockerfile: Dockerfile    command: bash -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b '0.0.0.0' && bundle install && bundle exec rails db:create && bundle exec rails db:migrate"    ports:      - 3000:3000    depends_on:      - simple_library_postgres    env_file:      - .env    volumes:      - .:/app:delegated    stdin_open: true    tty: true